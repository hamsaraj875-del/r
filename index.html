<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <style>
    body { margin: 0; background: #87ceeb; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #87ceeb; box-shadow: 0 0 32px #0006; }
    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #fff;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 8px #000a;
    }
    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #fff;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.7);
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 32px #0008;
      z-index: 2;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <div id="startScreen">Flappy Bird<br><span style="font-size:0.6em;">Press Space to Start</span></div>
  <canvas id="game" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    let highScore = 0;
    let gravity = 0.26;
    let jump = -6.2;
    let bird = { x: 80, y: 300, w: 34, h: 24, vy: 0 };
    let pipes = [];
    let pipeGap = 140;
    let pipeWidth = 52;
    let pipeSpeed = 2.5;
    let frame = 0;

    function resetGame() {
      score = 0;
      bird = { x: 80, y: 300, w: 34, h: 24, vy: 0 };
      pipes = [];
      frame = 0;
      gameOver = false;
      document.getElementById('score').textContent = score;
    }

    function drawBird() {
      ctx.save();
      ctx.translate(bird.x, bird.y);
      ctx.rotate(Math.min(bird.vy / 10, 0.5));
      // Body (oval, blue)
      ctx.fillStyle = '#4fa3e3';
      ctx.beginPath();
      ctx.ellipse(0, 0, bird.w/2, bird.h/2, 0, 0, Math.PI*2);
      ctx.fill();
      // Belly (white)
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.ellipse(-2, 6, bird.w/3.2, bird.h/4, 0, 0, Math.PI*2);
      ctx.fill();
      // Head (blue, round)
      ctx.fillStyle = '#4fa3e3';
      ctx.beginPath();
      ctx.arc(bird.w/2.2, -7, bird.h/3.2, 0, Math.PI*2);
      ctx.fill();
      // Eye (black)
      ctx.fillStyle = '#222';
      ctx.beginPath();
      ctx.arc(bird.w/2.2+5, -8, 1.8, 0, Math.PI*2);
      ctx.fill();
      // Beak (orange, triangle)
      ctx.fillStyle = '#ff9900';
      ctx.beginPath();
      ctx.moveTo(bird.w/2+2, -2);
      ctx.lineTo(bird.w/2+10, -5);
      ctx.lineTo(bird.w/2+10, 1);
      ctx.closePath();
      ctx.fill();
      // Wing (light blue)
      ctx.save();
      ctx.rotate(-0.5);
      ctx.fillStyle = '#aee6fa';
      ctx.beginPath();
      ctx.ellipse(-8, 0, bird.w/5, bird.h/4, -0.5, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
      // Tail (blue, three feathers)
      ctx.save();
      ctx.rotate(0.7);
      ctx.fillStyle = '#4fa3e3';
      ctx.beginPath();
      ctx.moveTo(-bird.w/2, 4);
      ctx.lineTo(-bird.w/2-6, 0);
      ctx.lineTo(-bird.w/2, -4);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
      ctx.restore();
    }

    function drawPipes() {
      ctx.fillStyle = '#4ec04e';
      pipes.forEach(pipe => {
        // Top pipe
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        // Bottom pipe
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
        // Pipe edges
        ctx.fillStyle = '#3b8b3b';
        ctx.fillRect(pipe.x, pipe.top-10, pipeWidth, 10);
        ctx.fillRect(pipe.x, pipe.top+pipeGap, pipeWidth, 10);
        ctx.fillStyle = '#4ec04e';
      });
    }

    function drawGround() {
      ctx.fillStyle = '#ded895';
      ctx.fillRect(0, canvas.height-60, canvas.width, 60);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawPipes();
      drawBird();
    }

    function update() {
      if (!gameStarted || gameOver) return;
      bird.vy += gravity;
      bird.y += bird.vy;
      // Add pipes
      if (frame % 90 === 0) {
        let top = Math.random() * (canvas.height - pipeGap - 160) + 40;
        pipes.push({ x: canvas.width, top });
      }
      // Move pipes
      pipes.forEach(pipe => pipe.x -= pipeSpeed);
      // Remove off-screen pipes
      if (pipes.length && pipes[0].x < -pipeWidth) pipes.shift();
      // Collision
      pipes.forEach(pipe => {
        if (
          bird.x + bird.w/2 > pipe.x &&
          bird.x - bird.w/2 < pipe.x + pipeWidth &&
          (bird.y - bird.h/2 < pipe.top || bird.y + bird.h/2 > pipe.top + pipeGap)
        ) {
          gameOver = true;
        }
      });
      // Ground/ceiling collision
      if (bird.y + bird.h/2 > canvas.height-60 || bird.y - bird.h/2 < 0) {
        gameOver = true;
      }
      // Score
      pipes.forEach(pipe => {
        if (!pipe.passed && pipe.x + pipeWidth < bird.x - bird.w/2) {
          score++;
          pipe.passed = true;
          document.getElementById('score').textContent = score;
        }
      });
      frame++;
    }

    function loop() {
      update();
      draw();
      if (gameOver) {
        document.getElementById('startScreen').innerHTML = `Game Over<br>Score: ${score}<br><span style='font-size:0.6em;'>Press Space to Restart</span>`;
        document.getElementById('startScreen').style.display = 'block';
        if (score > highScore) highScore = score;
      }
      requestAnimationFrame(loop);
    }
    loop();

    // Start game on space or touch
    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        document.getElementById('startScreen').style.display = 'none';
        resetGame();
      }
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        if (gameOver) {
          gameStarted = false;
          resetGame();
          document.getElementById('startScreen').innerHTML = 'Flappy Bird<br><span style="font-size:0.6em;">Press Space or Tap to Start</span>';
          document.getElementById('startScreen').style.display = 'block';
        } else if (!gameOver) {
          bird.vy = jump;
        }
        startGame();
      }
    });
    document.addEventListener('mousedown', () => {
      if (gameStarted && !gameOver) bird.vy = jump;
      startGame();
    });
    document.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (gameStarted && !gameOver) bird.vy = jump;
      startGame();
    }, { passive: false });
  </script>
</body>
</html>
